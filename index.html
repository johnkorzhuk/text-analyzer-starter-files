<!DOCTYPE html>
<html>
<head>
    <title>Text analyzer</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>Text analzyer</h1>
            <p>Paste in text below, submit, and get some basic stats back.</p>
            <form class="js-text-form">
                <div>
                    <label for="user-text">Text to analyze</label>
                    <textarea class="js-text-input" cols="60" rows="20" id="user-text" name="user-text" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." required></textarea>
                </div>
                <div>
                    <button type="submit">Analyze it!</button>
                </div>
            </form>

            <dl class="hidden text-report js-results">
                <dt>Word count</dt>
                <dd class="js-word-count"></dd>

                <dt>Unique word count</dt>
                <dd class="js-unique-word-count"></dd>

                <dt>Average word length</dt>
                <dd class="js-avg-word-length"></dd>
            </dl>
        </main>
    </div>

    <!-- link to jquery -->
    <script
			src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
			integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
			crossorigin="anonymous"></script>
    <!-- link to your app.js -->
		<script src="app.js"></script>
</body>
</html>
